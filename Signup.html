<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel=stylesheet type="text/css" href="Signup.css">
</head>

<body>
    <div class="Sign-up-form">
        <h1>Sign Up Now</h1>
        <form action="Login.html">
            <input type='name' class="input-box" placeholder="Username" required>
            <input type='email' class="input-box" placeholder="Email" required>
            <input type='password' class="input-box" placeholder="Password" required>
            <p><span><input type="checkbox"></span>I agree to the terms of services</p>
            <button type="submit" class="signup-btn">Sign Up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="twitter-btn">Login with Twitter</button>
            <p>Do you have an account? <a href="Login.html">Sign in</a></p>


        </form>

    </div>

    
</body>
</html>
